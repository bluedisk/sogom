<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="jquery-linedtextarea.css">
<link rel="stylesheet" href="sandbox.css">


</head>

<body>

<div class="container">
    <div class="lead">
        <h1>Sandbox</h1>
    </div>
    <HR/>

    <div class="row">

        <div class="col-xs-12">

            <div class="pull-left">
                    Screen size :
                <select id="screen_width">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                x
                <select id="screen_height">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <button class="btn btn-default btn-xs" id="change_screen">Change</button>
            </div>

            <div class="form-group pull-right">
                <button class="btn btn-warning" id="slow">Slow!</button>
                <button class="btn btn-primary" id="runit">Run!</button>
            </div>
        </div>

        <div class="col-xs-6">
            <table class="table table-bordered screen" id="screen">
            </table>

            <div id="result-box">
            </div>

        </div>
        <div class="col-xs-6">

            <div class="form-group">

                <textarea id="code" cols=70 rows=50>
                </textarea>
            </div>
        </div>

        <div class="clearfix"></div>


    </div>
</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="sandbox.js"></script>
<script src="jquery-linedtextarea.js"></script>
</body>

</html>
